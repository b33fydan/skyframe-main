
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Skyframe Atlas v2.8 – Geolocation Enabled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: monospace; color: #faff00; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #searchbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: #000;
      padding: 10px;
      border: 1px solid #faff00;
      color: #faff00;
      width: 250px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchbar" placeholder="Search zones..." />
  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmVlZnlkYW4iLCJhIjoiY21hNzIwaWU3MHZyeDJtcHBubHNxNHI2ciJ9.HGQABkeaK3b1Pu90V-da8Q';

    const userLocationMarker = new mapboxgl.Marker({ color: '#00ffcc' });

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [-76.8867, 40.2732],
      zoom: 7,
      pitch: 45,
      bearing: -10,
      antialias: true
    });

    map.addControl(new mapboxgl.NavigationControl({ visualizePitch: true }), 'bottom-right');

    const locateBtn = document.createElement('button');
    locateBtn.innerHTML = '📍 My Location';
    locateBtn.style.position = 'absolute';
    locateBtn.style.bottom = '100px';
    locateBtn.style.right = '10px';
    locateBtn.style.zIndex = '1';
    locateBtn.style.background = '#faff00';
    locateBtn.style.border = 'none';
    locateBtn.style.padding = '8px';
    locateBtn.style.cursor = 'pointer';
    locateBtn.style.fontWeight = 'bold';
    document.body.appendChild(locateBtn);

    locateBtn.addEventListener('click', () => {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lng = position.coords.longitude;
          const lat = position.coords.latitude;
          map.flyTo({ center: [lng, lat], zoom: 12, pitch: 50, bearing: 0 });
          userLocationMarker.setLngLat([lng, lat]).addTo(map);
        }, () => alert("Location access denied."));
      } else {
        alert("Geolocation not supported.");
      }
    });

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition((position) => {
        const lng = position.coords.longitude;
        const lat = position.coords.latitude;
        map.setCenter([lng, lat]);
        userLocationMarker.setLngLat([lng, lat]).addTo(map);
      });
    }
  </script>
</body>
</html>
