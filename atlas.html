
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Skyframe Atlas v2.3 - Search & Fly-To</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: monospace; color: #faff00; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.8);
      overflow-y: auto;
    }
    #searchbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: #000;
      padding: 10px;
      border: 1px solid #faff00;
      color: #faff00;
      width: 250px;
    }
    .mapboxgl-popup-content {
      background: #111;
      color: #faff00;
      font-size: 14px;
      border-radius: 5px;
    }
    .marker {
      background-color: #faff00;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px #faff00;
    }
    .filter-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="searchbar" placeholder="Search zones..." />
  <div id="map"></div>
  <div id="sidebar">
    <h3>Zone Filters</h3>
    <div class="filter-group">
      <strong>Status</strong><br/>
      <label><input type="checkbox" class="status-filter" value="Verified" checked> Verified</label>
      <label><input type="checkbox" class="status-filter" value="Pending" checked> Pending</label>
      <label><input type="checkbox" class="status-filter" value="No-Fly" checked> No-Fly</label>
    </div>
    <div class="filter-group">
      <strong>Tags</strong><br/>
      <label><input type="checkbox" class="tag-filter" value="Scenic" checked> Scenic</label>
      <label><input type="checkbox" class="tag-filter" value="Urban" checked> Urban</label>
      <label><input type="checkbox" class="tag-filter" value="Class G" checked> Class G</label>
      <label><input type="checkbox" class="tag-filter" value="Practice" checked> Practice</label>
    </div>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmVlZnlkYW4iLCJhIjoiY21hNzIwaWU3MHZyeDJtcHBubHNxNHI2ciJ9.HGQABkeaK3b1Pu90V-da8Q';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [-76.8867, 40.2732],
      zoom: 7,
      pitch: 45,
      bearing: -10,
      antialias: true
    });

    map.addControl(new mapboxgl.NavigationControl({ visualizePitch: true }), 'bottom-right');

    let allMarkers = [];
    let allZones = [];

    fetch('zones.json')
      .then(res => res.json())
      .then(zones => {
        allZones = zones;
        zones.forEach(zone => {
          const el = document.createElement('div');
          el.className = 'marker';

          const marker = new mapboxgl.Marker(el)
            .setLngLat([zone.lng, zone.lat])
            .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(zone.name))
            .addTo(map);

          allMarkers.push({ marker, zone });
        });
        applyFilters();
      })
      .catch(err => console.error('Failed to load zones:', err));

    const applyFilters = () => {
      const selectedStatuses = Array.from(document.querySelectorAll('.status-filter:checked')).map(cb => cb.value);
      const selectedTags = Array.from(document.querySelectorAll('.tag-filter:checked')).map(cb => cb.value);

      allMarkers.forEach(({ marker, zone }) => {
        const matchStatus = selectedStatuses.includes(zone.status);
        const matchTags = !zone.tags || zone.tags.some(tag => selectedTags.includes(tag));
        marker.getElement().style.display = (matchStatus && matchTags) ? 'block' : 'none';
      });
    };

    document.querySelectorAll('.status-filter, .tag-filter').forEach(cb => {
      cb.addEventListener('change', applyFilters);
    });

    document.getElementById('searchbar').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = this.value.trim().toLowerCase();
        const found = allMarkers.find(({ zone }) => zone.name.toLowerCase().includes(query));
        if (found) {
          map.flyTo({ center: [found.zone.lng, found.zone.lat], zoom: 12, pitch: 50, bearing: 0 });
          found.marker.togglePopup();
        } else {
          alert('Zone not found.');
        }
      }
    });
  </script>
</body>
</html>
