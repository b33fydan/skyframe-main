
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Skyframe Atlas v2.7.1 â€“ Stable Build</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: monospace; color: #faff00; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #searchbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: #000;
      padding: 10px;
      border: 1px solid #faff00;
      color: #faff00;
      width: 250px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchbar" placeholder="Search zones..." />
  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmVlZnlkYW4iLCJhIjoiY21hNzIwaWU3MHZyeDJtcHBubHNxNHI2ciJ9.HGQABkeaK3b1Pu90V-da8Q';

    const zones = [
      {
        id: "zone001",
        name: "Harrisburg Open Zone",
        description: "Wide urban-friendly area with open Class G airspace. Check TFRs.",
        lat: 40.2732,
        lng: -76.8867,
        airspace: "Class G",
        ceiling_ft: 400,
        approved: true,
        tags: ["urban", "scenic", "open"]
      }
    ];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [-76.8867, 40.2732],
      zoom: 7,
      pitch: 45,
      bearing: -10,
      antialias: true
    });

    map.addControl(new mapboxgl.NavigationControl({ visualizePitch: true }), 'bottom-right');

    const allMarkers = [];

    zones.forEach(zone => {
      const el = document.createElement('div');
      el.className = 'marker';
      const marker = new mapboxgl.Marker(el)
        .setLngLat([zone.lng, zone.lat])
        .addTo(map);

      el.addEventListener('mouseenter', () => {
        const popup = new mapboxgl.Popup({ offset: 10, closeButton: false })
          .setLngLat([zone.lng, zone.lat])
          .setHTML(`<strong>${zone.name}</strong><br/><em>${zone.airspace}</em><br/>Tags: ${zone.tags?.join(', ') || 'None'}`)
          .addTo(map);
        el.popup = popup;
      });

      el.addEventListener('mouseleave', () => {
        if (el.popup) {
          el.popup.remove();
          el.popup = null;
        }
      });

      el.addEventListener('click', () => {
        map.flyTo({ center: [zone.lng, zone.lat], zoom: 12, pitch: 50, bearing: 0 });
        alert(`Scout Report for ${zone.name}`);
      });

      allMarkers.push({ marker, zone });
    });
  </script>
</body>
</html>
