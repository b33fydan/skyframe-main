
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Skyframe Atlas v2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup-content {
      background: #111;
      color: #faff00;
      font-family: monospace;
      font-size: 14px;
      border-radius: 5px;
    }
    .marker {
      background-color: #faff00;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px #faff00;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmVlZnlkYW4iLCJhIjoiY21hNzIwaWU3MHZyeDJtcHBubHNxNHI2ciJ9.HGQABkeaK3b1Pu90V-da8Q';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [-76.8867, 40.2732],
      zoom: 7,
      pitch: 45,
      bearing: -10,
      antialias: true
    });

    fetch('zones.json')
      .then(res => res.json())
      .then(zones => {
        zones.forEach(zone => {
          const el = document.createElement('div');
          el.className = 'marker';

          new mapboxgl.Marker(el)
            .setLngLat([zone.lng, zone.lat])
            .setPopup(
              new mapboxgl.Popup({ offset: 25 })
                .setHTML(`
                  <strong>${zone.name}</strong><br/>
                  ${zone.description}<br/>
                  <em>Airspace:</em> ${zone.airspace}<br/>
                  <em>Ceiling:</em> ${zone.ceiling_ft} ft<br/>
                  <em>Status:</em> ${zone.status}
                `)
            )
            .addTo(map);
        });
      })
      .catch(err => console.error('Failed to load zones:', err));
  </script>
</body>
</html>
