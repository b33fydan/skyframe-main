
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Skyframe Atlas â€“ v2.7.3 UI Enhancements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: monospace; color: #faff00; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #searchbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: #000;
      padding: 10px;
      border: 1px solid #faff00;
      color: #faff00;
      width: 250px;
    }
    .mapboxgl-popup-content {
      background: #111 !important;
      color: #faff00 !important;
      font-family: monospace;
      border: 1px solid #faff00;
    }
    .sidebar {
      position: absolute;
      right: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #111;
      color: #faff00;
      padding: 20px;
      font-size: 14px;
      overflow-y: auto;
      border-left: 1px solid #faff00;
      z-index: 2;
    }
    .hover-effect {
      transition: transform 0.2s ease;
    }
    .hover-effect:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <input type="text" id="searchbar" placeholder="Search zones..." />
  <div id="map"></div>
  <div class="sidebar">
    <h3>Skyframe Atlas</h3>
    <p>Use the map to explore drone zones across PA.</p>
  </div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmVlZnlkYW4iLCJhIjoiY21hNzIwaWU3MHZyeDJtcHBubHNxNHI2ciJ9.HGQABkeaK3b1Pu90V-da8Q';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [-77.2, 40.2],
      zoom: 6,
      pitch: 45,
      bearing: -10,
      antialias: true
    });

    map.addControl(new mapboxgl.NavigationControl({ visualizePitch: true }), 'bottom-right');

    async function loadZones() {
      const response = await fetch('zones.json');
      const zones = await response.json();

      const features = zones.map(zone => ({
        type: 'Feature',
        properties: {
          id: zone.id,
          name: zone.name,
          description: zone.description,
          airspace: zone.airspace,
          tags: zone.tags
        },
        geometry: {
          type: 'Point',
          coordinates: [zone.lng, zone.lat]
        }
      }));

      const geojson = { type: 'FeatureCollection', features };

      map.on('load', () => {
        map.addSource('zones', {
          type: 'geojson',
          data: geojson,
          cluster: true,
          clusterMaxZoom: 14,
          clusterRadius: 50
        });

        map.addLayer({
          id: 'clusters',
          type: 'circle',
          source: 'zones',
          filter: ['has', 'point_count'],
          paint: {
            'circle-color': '#faff00',
            'circle-radius': ['step', ['get', 'point_count'], 15, 10, 20, 30, 25]
          }
        });

        map.addLayer({
          id: 'cluster-count',
          type: 'symbol',
          source: 'zones',
          filter: ['has', 'point_count'],
          layout: {
            'text-field': '{point_count_abbreviated}',
            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
            'text-size': 12
          },
          paint: {
            'text-color': '#000'
          }
        });

        map.addLayer({
          id: 'unclustered-point',
          type: 'circle',
          source: 'zones',
          filter: ['!', ['has', 'point_count']],
          paint: {
            'circle-color': '#faff00',
            'circle-radius': 6,
            'circle-stroke-width': 1,
            'circle-stroke-color': '#000'
          }
        });

        map.on('click', 'clusters', (e) => {
          const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
          const clusterId = features[0].properties.cluster_id;
          map.getSource('zones').getClusterExpansionZoom(clusterId, (err, zoom) => {
            if (err) return;
            map.easeTo({ center: features[0].geometry.coordinates, zoom });
          });
        });

        map.on('click', 'unclustered-point', (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const { name, airspace, description, tags } = e.features[0].properties;
          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(`<strong>${name}</strong><br/><em>${airspace}</em><br/>${description}<br/>Tags: ${tags}`)
            .addTo(map);
          map.flyTo({ center: coordinates, zoom: 12, pitch: 50 });
        });

        map.on('mouseenter', 'unclustered-point', () => {
          map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'unclustered-point', () => {
          map.getCanvas().style.cursor = '';
        });

        document.getElementById('searchbar').addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            const term = this.value.toLowerCase();
            const match = zones.find(z => z.name.toLowerCase().includes(term));
            if (match) {
              map.flyTo({ center: [match.lng, match.lat], zoom: 12, pitch: 50 });
            } else {
              alert("Zone not found.");
            }
          }
        });
      });
    }

    loadZones();
  </script>
</body>
</html>
