<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Skyframe Innovations</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }
    input, textarea {
      background-color: #111;
      border: 2px solid cyan;
      border-radius: 8px;
      color: yellow;
      padding: 0.75rem;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px cyan;
    }
    button {
      background-color: #111;
      border: 2px solid cyan;
      color: yellow;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #000;
      box-shadow: 0 0 12px cyan;
    }
    img {
      max-width: 120px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <img src="assets/skyframe-logo.png" alt="Skyframe Logo" style="max-width: 120px; margin-bottom: 1rem;" />
  <h1>Contact Skyframe Innovations</h1>
  <form action="mailto:contact@skyframeinnovations.com" method="POST" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
